<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <p:dataTable var="note" value="#{noteBean.getNotes()}">
            <p:column headerText="Description">
                <h:outputText value="#{note.description}" />
            </p:column>
            <p:column headerText="Tags">
                <p:dataList value="#{note.getTags()}" var="tag">
                    <h:outputText value="#{tag.name}" />
                </p:dataList>
            </p:column>
            <p:column headerText="Done">
                <p:selectBooleanCheckbox value="#{note.done}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
